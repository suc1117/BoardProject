<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <title>Detail</title>
</head>
<body>
<div class="m-3">
    <h2 class="border-bottom py-2" th:text="${board.boardTitle}"></h2>
    <table class="table table-sm table-striped table-bordered">
        <tbody class="table-group-divider">
            <tr>
                <th width="20%">#</th>
                <td width="80%" th:text="${board.id}"></td>
            </tr>
            <tr>
                <th>Title</th>
                <td th:text="${board.boardTitle}"></td>
            </tr>
            <tr>
                <th>Writer</th>
                <td th:text="${board.boardWriter}"></td>
            </tr>
            <tr>
                <th>Created date</th>
                <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr>
                <th>Updated date</th>
                <td th:text="*{#temporals.format(board.boardUpdatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr>
                <th>Hits</th>
                <td th:text="${board.boardHits}"></td>
            </tr>
            <tr>
                <th>Contents</th>
                <td th:utext="${board.boardContents}"></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="listReq()">목록</button>
    <button class="btn btn-secondary" onclick="updateReq()">수정</button>
    <button class="btn btn-danger" onclick="deleteReq()">삭제</button>
</div>
</body>
<script th:inline="javascript">
    const listReq = () => {
        console.log("목록 요청");
        location.href = "/board/";
    }
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${board.id}]];
        location.href = "/board/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${board.id}]];
        location.href = "/board/delete/" + id;
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
