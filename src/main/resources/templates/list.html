<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <title>Happy Board</title>
</head>
<body>
<div class="m-3">
    <h2 class="border-bottom py-2">해피 게시판</h2>
    <table class="table table-sm table-striped table-bordered">
        <thead class="text-center">
            <tr>
                <!-- <th width="10%" scope="col">#</th> -->
                <th scope="col" >Title</th>
                <!-- <th scope="col">title ("|~|" 를 쓰지 않은 경우)</th> -->
                <th width="15%" scope="col">Writer</th>
                <th width="5%" scope="col">Hits</th>
                <th nowrap width="90" scope="col">Date</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr th:each="board: ${boardList}">  <!-- foreach -->
            <!--<td th:text="${board.id}"></td>-->
                <td><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}"></a></td>    <!-- Send id if clicked board title -->
            <!--<td><a th:href="@{/board/${board.id}}" th:text="${board.boardTitle}"></a></td>           ${board.id} 가 주소창에서 안가려짐 -->
                <td th:text="${board.boardWriter}"></td>
                <td class="text-center" th:text="${board.boardHits}"></td>
                <td class="text-center" th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy.MM.dd')}"></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-secondary" onclick="homeReq()">홈으로</button>
</div>
</body>
<script>
    const homeReq = () => {
        location.href = "/";
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
